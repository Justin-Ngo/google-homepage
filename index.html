<!DOCTYPE html>
<!-- This task is familiarize myself with knowing how to position elements with HTML and CSS -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Juyn's Google</title>
		<!-- roboto from google fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<!-- <style>
			body{
    			font-family: 'Roboto', sans-serif;
			}
		</style> -->
		<link rel='stylesheet' href="styles.css" type="text/css">
	</head>
	<body>
		<!-- Step 2: Navbar across the top -->
		<!-- Nav tab is for a set of navigation links  -->
		<nav class="header-nav">
			<!-- ul  = unordered list  -->
			<ul class="left-nav">
				<!-- li = list item -->
				<!-- Hash # is the start of a hyperlink to specify a html element id to jump to. 
				this one here is just having it scroll to the top of page. If you have nothing in href it refers to the page and thus refreshes. so you could have a junk id like #! if you want to point to 'nothing' -->
				<li><a class="top-nav" href="#">About</a></li>
				<li><a class="top-nav" href="#">Store</a></li>
			</ul>
			<ul class="right-nav">
				<li><a class="top-nav" href="#">Gmail</a></li>
				<li><a class="top-nav" href="#">Images</a></li>
				<li>
					<a href="#">
						<img class="grid-nav" src="images/gicon.png" alt="app picker">
					</a>
				</li>
				<li><a id="sign-in" href="#">Sign in</a></li>
			</ul>
		</nav>
	


		<!-- Step 1: Logo/Search/Buttons -->
		<div class="content">
			<div class="logo">
				<img alt="Logo" height="92" width="272" src="images/google_logo.png">
			</div>

			
			<div class="form-container">
				<!-- To style an input however you want, its sometimes best to style the Div (container) that holds it -->
				<div class="search-bar">
					<form action="" method="GET" class="search-form">
						<!-- alt is used for accessibility -->
						<img class="mag-glass" src="images/magnifying-glass-icon-31x31.png" alt="magnifying glass icon">
						<input type="text" name="search" maxlength="2048" title="Search">
						<img class="microphone" src="https://www.clipartmax.com/png/small/15-159611_discussion%5D-opinions-on-the-new-microphone-icon-google-google-search-by-voice.png" alt="Discussion] Opinions On The New Microphone Icon Google - Google Search By Voice @clipartmax.com">
					</form>
				</div>
				

				<div class="actions">			
					<input class="btn" type="submit" value="Google Search">
					<input class="btn" type="button" value="I'm Feeling Lucky">
				</div>
			</div>
		</div>

		
		<!-- Step 3: Footer -->
		<nav class="footer-nav">
            <ul class="bot-left">
              <li class="bot-left"><a class="bot" href="#">Advertising</a></li>
              <li class="bot-left"><a class="bot" href="#">Business</a></li>
              <li class="bot-left"><a class="bot" href="#">How Search Works</a></li>
            </ul>
            <ul class="bot-right">
              <li class="bot-right"><a class="bot" href="#">Privacy</a></li>
              <li class="bot-right"><a class="bot" href="#">Terms</a></li>
              <li class="bot-right"><a class="bot" href="#">Settings</a></li>
            </ul>
		</nav>
	</body>
</html>
